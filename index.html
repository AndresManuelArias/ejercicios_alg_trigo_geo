<h2>Sumatoria</h2>
<img src="NotacionSigma/matriz.png" >
<p><u>Escriba la fila que quiere sumar</u></p>

	<input type="button" value="sumar fila" onclick="resultado.value = _notacionSigma.sumatoria(0,4)((i)=> tabla[Number(fila.value)-1][i])"/>

	<label><input type="number" name="resultado"  size="19" style="width: 4.18cm; height: 0.95cm"></label>
</form>
<h2>Productoria</h2>

<p><u>Escriba las columnas que quiere multiplicar</u></p>
<form action="">
	<label>Inicio</label>
	<label><input type="number" min="1"  max="8" name="Inicio"  size="20" style="width: 4.39cm; height: 0.66cm"></label>
	<label>Fin</label>
	<label><input type="number" min="1"  max="8" name="Fin"  size="20" style="width: 4.39cm; height: 0.66cm"></label>
	<input type="button" value="Multiplicar fila" onclick="resultado1.value = _notacionSigma.productoria(Number(Inicio.value)-1,Number(Fin.value)-1)((i)=> fila[i])"/>

	<label><input type="number" name="resultado1"  size="19" style="width: 4.18cm; height: 0.95cm"></label>
